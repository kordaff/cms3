<VirtualHost *:80>
  ServerName userconfig.cf
  ServerAlias www.userconfig.cf
  DocumentRoot "/var/www/userconfig"
  SetOutputFilter DEFLATE

  PerlModule Apache::DBI
  PerlModule Apache2::Reload
  PerlInitHandler Apache2::Reload
   PerlSetVar ReloadDirectories "/usr/lib64/perl5/vendor_perl/MyApache2"
  PerlSetVar ReloadAll Off
  PerlSetVar ReloadModules "MyApache2::*"
  <Location / >
      PerlAddVar foo dbname
      PerlAddVar foo userconfig
      PerlAddVar foo dbuser
      PerlAddVar foo userconfig
      SetHandler perl-script
      PerlResponseHandler MyApache2::cms3
  </Location>
  <Location /images>
      SetHandler default-handler
      ExpiresDefault "access plus 7 days"
  </Location>
  <Location /fonts>
      SetHandler default-handler
      ExpiresDefault "access plus 7 days"
  </Location>
  <Location /js>
      SetHandler default-handler
      ExpiresDefault "access plus 7 days"
  </Location>
  <Location /css>
      SetHandler default-handler
      ExpiresDefault "access plus 7 days"
      ExpiresByType text/css "access plus 8 days"
  </Location>
</VirtualHost>
